<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi PDF Offline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #1e3a8a; /* biru */
    }

    .dropzone {
      border: 2px dashed #1e3a8a;
      background-color: #e0ecff;
      border-radius: 12px;
      width: 400px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .dropzone.dragover {
      background-color: #cce4ff;
      border-color: #fb923c; /* oranye */
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .action-button {
      background-color: #fb923c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .action-button:hover {
      background-color: #f97316;
    }

    .hidden {
      display: none;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <h1>ðŸ”§ Aplikasi PDF Offline</h1>
  <p class="info">Seret file PDF ke kotak di bawah ini, lalu pilih fitur yang tersedia</p>

  <div class="dropzone" id="dropzone">
    Drop file PDF di sini atau klik untuk memilih
    <input type="file" id="fileInput" accept=".pdf" class="hidden">
  </div>

  <div class="button-group">
    <button class="action-button" onclick="processPDF('compress')">Kompres PDF</button>
    <!-- fitur lain nanti bisa ditambahkan di sini -->
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    let selectedFile = null;

    // Drag & Drop events
    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type === 'application/pdf') {
        selectedFile = files[0];
        dropzone.textContent = `ðŸ“„ ${selectedFile.name}`;
      } else {
        alert("Hanya file PDF yang diterima!");
      }
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        selectedFile = e.target.files[0];
        dropzone.textContent = `ðŸ“„ ${selectedFile.name}`;
      }
    });

    async function processPDF(action) {
      if (!selectedFile) {
        alert("Silakan pilih file PDF terlebih dahulu.");
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const response = await fetch(`/${action}`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const err = await response.json();
          alert(err.error || "Terjadi kesalahan.");
          return;
        }

        // Unduh file hasil
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `hasil_${selectedFile.name}`;
        a.click();
      } catch (err) {
        console.error(err);
        alert("Gagal memproses file.");
      }
    }
  </script>

</body>
</html>
