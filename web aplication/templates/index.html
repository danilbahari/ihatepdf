<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iHate PDF - Internal KAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-xl">
    <h1 class="text-2xl font-bold text-blue-800 mb-4 text-center">iHate PDF - Offline KAI</h1>

    <!-- Area Drag & Drop -->
    <div id="drop-area" class="border-4 border-dashed border-blue-300 bg-blue-50 rounded-lg p-6 text-center cursor-pointer hover:bg-blue-100 transition">
      <p class="text-gray-600">Tarik & Letakkan file PDF di sini</p>
      <p class="text-sm text-gray-400 mt-1">(atau klik untuk pilih file)</p>
      <input type="file" id="file-input" accept=".pdf" class="hidden" />
    </div>

    <p id="file-name" class="mt-4 text-sm text-gray-700 text-center"></p>

    <!-- Tombol -->
    <div class="mt-6 grid grid-cols-2 gap-4">
      <button id="upload-btn" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Upload</button>
      <button id="compress-btn" class="bg-orange-500 text-white py-2 rounded hover:bg-orange-600">Kompres</button>
    </div>

    <p id="status" class="mt-4 text-center text-sm text-gray-600"></p>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name');
    const status = document.getElementById('status');
    const uploadBtn = document.getElementById('upload-btn');
    const compressBtn = document.getElementById('compress-btn');

    let selectedFile = null;

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('bg-blue-100');
    });
    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('bg-blue-100');
    });
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      selectedFile = e.dataTransfer.files[0];
      fileNameDisplay.textContent = selectedFile.name;
      dropArea.classList.remove('bg-blue-100');
    });
    fileInput.addEventListener('change', () => {
      selectedFile = fileInput.files[0];
      fileNameDisplay.textContent = selectedFile.name;
    });

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        status.textContent = "Silakan pilih file PDF terlebih dahulu.";
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      status.textContent = "Mengupload...";
      const res = await fetch('http://127.0.0.1:8000/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (res.ok) {
        status.textContent = "Berhasil diupload.";
      } else {
        status.textContent = "Gagal upload: " + (data?.error || "Unknown error");
      }
    });

    compressBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        status.textContent = "Silakan upload file dulu.";
        return;
      }

      const res = await fetch('http://127.0.0.1:8000/kompres', {
        method: 'POST',
        body: new URLSearchParams({ filename: selectedFile.name })
      });

      if (res.ok) {
        const blob = await res.blob();
        const downloadLink = document.createElement('a');
        downloadLink.href = window.URL.createObjectURL(blob);
        downloadLink.download = "compressed_" + selectedFile.name;
        downloadLink.click();
        status.textContent = "Berhasil dikompres dan diunduh.";
      } else {
        status.textContent = "Gagal kompres PDF.";
      }
    });
  </script>
</body>
</html>
